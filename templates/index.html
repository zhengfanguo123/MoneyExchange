<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</head>
<body class="container py-4">
<h1 class="mb-4">Travel Expense Tracker</h1>
<div id="setup" class="mb-4">
    <div class="mb-3">
        <label for="country" class="form-label">Destination Country:</label>
        <select id="country" class="form-select">
            {% for c in countries %}
            <option value="{{ c.code }}" data-currency="{{ c.currency }}">{{ c.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="budget" class="form-label">Total Budget (KRW):</label>
        <input type="number" id="budget" min="0" class="form-control">
    </div>
    <button id="start-btn" class="btn btn-primary">Start Trip</button>
</div>

<div id="tracker" style="display:none;" class="mb-4">
    <p>Currency: <span id="currency-code"></span></p>
    <p>Remaining Budget: <span id="remaining"></span> KRW</p>
    <h2 class="h4">Add Expense</h2>
    <div class="row g-2 align-items-end">
        <div class="col-sm-4">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" min="0" step="0.01" class="form-control">
        </div>
        <div class="col-sm-4">
            <label for="note" class="form-label">Note:</label>
            <input type="text" id="note" class="form-control">
        </div>
        <div class="col-sm-4">
            <button id="add-expense" class="btn btn-secondary w-100">Add</button>
        </div>
    </div>

    <h2 class="h4 mt-3">Expenses</h2>
    <div class="table-responsive">
        <table id="history" class="table table-bordered table-striped table-sm mb-0">
            <thead>
            <tr>
                <th>Local Amount</th>
                <th>KRW</th>
                <th>Note</th>
                <th>Remaining KRW</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<button id="import-btn" class="btn btn-info mb-3">Import Data</button>
<div id="imported-section" style="display:none;">
    <h2 class="h4 mb-3">Imported Trips and Expenses</h2>
    <div class="accordion" id="imported-content"></div>
</div>
</body>
</html>
